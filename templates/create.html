{% extends 'base.html' %}

{% block title %}
<title>Adding a product</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Adding a product</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter a title"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Enter a price"><br>
        <button class="btn btn-success" type="submit">Add a product</button>
    </form>
</div>
{% endblock %}
